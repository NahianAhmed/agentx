micronaut.application.name=agentx

# OpenAI Configuration
langchain4j.open-ai.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.max-tokens=1000

# OpenAI Embeddings Configuration
langchain4j.open-ai.embedding-model.model-name=text-embedding-3-small
langchain4j.open-ai.embedding-model.dimensions=1536

# Database Configuration
datasources.default.url=jdbc:postgresql://10.11.12.15:30008/ideascale?currentSchema=agentx
datasources.default.username=ideascale
datasources.default.password=brewski01
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.dialect=POSTGRES
datasources.default.schema-generate=NONE

# Flyway Configuration
flyway.datasources.default.enabled=true
flyway.datasources.default.schemas=agentx

# Chat Memory Configuration (PostgreSQL with PGVector)
chat-memory.max-messages=20
chat-memory.max-similar-messages=5
chat-memory.similarity-threshold=0.7
