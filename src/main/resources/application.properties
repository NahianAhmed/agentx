micronaut.application.name=agentx

# OpenAI Configuration
langchain4j.open-ai.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.max-tokens=1000

# Chat Memory Configuration (In-Memory)
# Retains up to 20 messages per conversation (10 exchanges)
chat-memory.max-messages=20
