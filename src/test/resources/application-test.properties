micronaut.application.name=agentx-test

# OpenAI Configuration (Test)
langchain4j.open-ai.api-key=test-api-key
langchain4j.open-ai.chat-model.model-name=gpt-4
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.max-tokens=1000

# OpenAI Embeddings Configuration (Test)
langchain4j.open-ai.embedding-model.model-name=text-embedding-3-small
langchain4j.open-ai.embedding-model.dimensions=1536

# Database Configuration (Test - use H2 in-memory for tests)
datasources.default.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.username=sa
datasources.default.password=
datasources.default.driver-class-name=org.h2.Driver
datasources.default.dialect=H2

# Disable Flyway for tests (H2 doesn't support pgvector)
flyway.datasources.default.enabled=false

# Chat Memory Configuration (Test)
chat-memory.max-messages=20
chat-memory.max-similar-messages=5
chat-memory.similarity-threshold=0.7
